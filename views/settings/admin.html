{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 密码'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
    <div class="subhead">
      <h2>修改密码</h2>
    </div>
    <hr>
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1">当前密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">新的密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">确认密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>
    <br>
    <div class="subhead">
      <h2>注销账号</h2>
      <hr>
    </div>
    <div>
      <p>一旦注销，不可找回，请谨慎操作</p>
      <button type="button" id="delete_user" class="btn btn-danger">注销</button>
    </div>
    <hr>
  </div>
</section>
{{/block}}

{{block 'script'}}
<script type="text/javascript">
  $('#delete_user').on('click', function(e){
    if (window.confirm("确定要注销此账号吗?")){
      // 确定注销后发起请求
      $.ajax({
        url:'/settings/delete',
        type:'get',
        success: function (data){
          var err_code = data.err_code
          if(err_code === 0){
            window.alert('账户已注销')
            window.location.href = '/'
          } else if (err_code === 500) {
            window.alert('服务器忙，请稍后重试！')
          }
        }
      })
    }
  })

</script>

{{/block}}
